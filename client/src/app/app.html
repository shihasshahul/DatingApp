<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
    <h3 class="text-primary">{{title}}</h3>
    <ul class="list">
    @for (member of members(); track member.id) {
        <li>{{member.displayName}}</li>
        <li class="list-row">{{member.email}}</li>
    }
</ul>

</div>
